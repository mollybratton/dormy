<html>

<head>
  <title>Building results</title>
  <link rel="stylesheet" href="../static/datastyle.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/searchpage">Search By Building</a></li>
        <li><a href="/dataset">Dataset</a></li>
      </ul>
    </nav>
  </header>
  <h1>Dormy</h1>
  <div>
    <h2>Dorms in {{building_searched}}</h2>
    <table>
      <tr>
        <th>Building</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Area</th>
      </tr>
      {% for row in dorms_from_building: %}
      <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      </tr>
      {% endfor %}

    </table>

  </div>


</body>

</html>
